<html>
<head>
<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<title>FriendGroup Login</title>
</head>
<body>
<div id="wrapper">
<h1 width="90%">Enter Username and Password</h1>
<form id="login">
    	Username<br>
	<input type="text" v-model="user" placeholder="Enter Username..."><br>
    	Password<br>
    	<input type="text" v-model="pass" placeholder="Enter Password..."><br>
	<input type="submit" v-on:click="loginUsingInput"><br>
</form>
<a href="">Click here to request sign up.</a>
</div>
<script src="../scripts/login.js"></script>
</body>
</html>
