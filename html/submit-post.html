<html style="background-color: #737373">
<meta charset="utf-8">
<head>
<title>New Post</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="../styles/feed.css">
<link rel="stylesheet" type="text/css" href="../styles/post.css">
</head>
<body>
<div id="wrapper">
<div id="banner">
  <h1 class="banner-header">Submit a New Post</h1>
</div>
<form action="http://jacobsimonson.me:3000/submission/" method="post" class="sub-form">
	<textarea name="content" cols="40" rows="1" placeholder="Title goes here..."></textarea><br>
	<textarea name="link" cols="40" rows="1" placeholder="Link goes here..."></textarea><br>
	<textarea name="timestamp" :value="timestamp" style="display: none"></textarea>
	<textarea name="user_id" :value="uid" style="display: none"></textarea>
	<input type="submit" value="Post" class="sub-button">
</form>
</div>
<script src="../scripts/cookie-parser.js"></script>
<script src="../scripts/post-comment.js"></script>
</body>
</html>
