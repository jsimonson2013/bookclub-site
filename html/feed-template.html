<html style="background-color: #737373;">
<head>
<meta charset="utf-8"/>
<title>Posts</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<head>
<body>
<div id="wrapper" style="width: 90%; margin-left: auto; margin-right: auto">
<div id="banner" style="background-color: #ffffd4; height: 18%; border: 1px solid #5c5c3d; padding: 10px; margin: 0px 0px 10px 0px">
  <h1 style="font-size: 64; color: #2b2b2b; font-family: calibri; margin-top: 10px">Ex Roomies :'( Still Besties :)</h1>
  <div style="margin-bottom: 25px; font-size: 24">
    <a href="http://jacobsimonson.me/features.html">Release Notes</a>
    <a href="../html/profile-template.html">My profile</a>
    <a href="../html/submit-post.html">New post</a>
  </div>
</div>
<div id="feed-list" style="height=70%">
<div v-for="post in posts" v-if="post.content && !post.parent_id" style="background-color: #fffff4; height:22%; border: 1px outset #5c5c3d; padding: 5px; margin: 1px;">
  <div style="width: 90%; margin-left: auto; margin-right: auto">
    <a @click="voteOnPost(post.post_id)" style="display: inline-block; width: 5%; cursor: pointer; text-align: left"><img src="../icons/voteicon.png" style="width: 25px; height: 25px"></a>
    <h3 style="font-size: 42; color: #2b2b2b; display: inline-block; cursor: pointer; font-family: calibri" @click="openPost(post.link)">{{ body(post.content) }}</h3>
  </div>
  <div style="width: 90%; margin-left: auto; margin-right: auto; margin-bottom: 10px; display: flex; align-items: center;">
    <p style="font-size: 24; color: #1b1b1b; display: inline-block; width: 90%">Posted by {{ post.author }} on {{ post.create_date }}</p>
   <a @click="viewComments(post.post_id)" style="display: inline-block; text-align: right; width: 8%" href="../html/comments-template.html"><img src="../icons/commenticon.png" style="height: 60px; width: 75px"></a>
  </div>
</div>
</div>
</div>
<script src="../scripts/feed.js"></script>
<script src="../scripts/cookie-parser.js"></script>
</body>
</html>
